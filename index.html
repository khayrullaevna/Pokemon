<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img class="pokemon-img" src="./images/pokemon_logo.png" alt="pokeman-logo" width="610" height="225">

        <div class="form">
            <input class="input-class gross" type="text" placeholder="Gross">
            <input class="input-class category" type="text" placeholder="Category">
            <input class="input-class search" id="search-input" type="text" placeholder="Search">
            <button class="btn" id="search-btn">Button</button>
        </div>
        <div class="cards"></div>
    </div>

    <script src="pokeman.js"></script>
    <script src="main.js"></script>
</body>
</html>
